<html>
   <head>
      <title>ng-torrent-ui simple magnet redirection</title>
      <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"></link>
      <script type="text/javascript">
        function openMagnet() {
            var url = window.location.href.split('?hash=');
            if (url.length > 1) {
                if (/^[0-9A-Fa-f]{40}$/.test(url[1])) {
                url = 'magnet:?xt=urn:btih:' + url[1];
                $('#result').html('You should be redirected. Otherwise, click <a href="' + url + '">here</a>.');
                window.location = url;
                return;
                } else {
                    $('#result').html('Invalid hash provided.');
                }
            } else {
                $('#result').html('Torrent hash not provided.');
            }
            
        }
        
        $(document).ready(function() {
            openMagnet();
        });
      </script>
   </head>
   <body class="container">
       <h3>Thanks for sharing with <a href="https://github.com/psychowood/ng-torrent-ui"><img src="https://github.com/psychowood/ng-torrent-ui/raw/master/app/favicon.png?raw=true" alt="Logo" title="Logo" style="max-width:100%;">ng-torrent-ui</a>.</h3>
       <h4 id="result"></h4>
